<html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <script language ="Javascript">
        //<!-
        var nilai = prompt("Nilai (0-100): ", 0) 
        //untuk memberikan nilai pada variabel nilai menggunakan prompt
        var hasil = ""
        //untuk menginisialisasi variabel hasil
        if (nilai >= 60)
        hasil = "Lulus";
        //kondisi apabila nilai>=60 maka dinyatakan lulus
        else
        hasil = "Tidak Lulus"
        //kondisi selain itu maka dinyatakan tidak lulus
        document.write("Hasil: " + hasil);
        //untuk print hasilnya 
        //->
    </script>
</html>
