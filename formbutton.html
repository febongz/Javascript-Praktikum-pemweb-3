<html>
    <head>
        <title>Objek dokumen</title>
    </head>
    <body>
        <SCRIPT LANGUAGE="Javascript">
            //<!-
            function ubahWarnaLB(warna) {
            //trigger perintah untuk merubah background
                document.bgColor = warna;
                //perintah untuk merubah background
            }
            function ubahWarnaLD(warna) {
            //trigger perintah untuk merubah warna text
                document.fgColor = warna;
                //perintah untuk merubah warna text
            }
            //->
        </SCRIPT>

        <H1>TES</H1>
        <FORM>
            <INPUT TYPE="button"

            VALUE = "Latar Belakang Hijau"
            onclick="ubahWarnaLB('GREEN')">
            
            <input TYPE="BUTTON"

            VALUE = "Latar Belakang Putih"
            onclick="ubahWarnaLB('WHITE')">

            <input type="button"

            value = "Teks Kuning"
            onclick="ubahWarnaLD('YELLOW')">

            <input type="button"

            value = "Teks Biru"
            onclick="ubahWarnaLD('BLUE')">

        </FORM>
    </body>
</html>
