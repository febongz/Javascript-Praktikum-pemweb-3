<html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <body>
        <script language="javascript">
            //<!-

            var x=0
            //inisialisasi x=0 
            do{
            //looping
                document.write(x+"<br>")

                x++;
                //value dr x +1
            }

            while (x<=10)
            //berhenti looping apabila value var x <=10

            //->
        </script>
    </body>
</html>
