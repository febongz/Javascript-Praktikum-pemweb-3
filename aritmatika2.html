<html>
    <head>
        <title>Contoh Program Javascript</title>

    </head>
    <script language="Javascript">

        function test(val1,val2)
        //membuat function dengan nama test dan memiliki variabel val1 & val2
        {
            document.write("<br>"+"Perkalian : val1*val2"+"<br>")
            //print perkalian val1*val2
            document.write(val1*val2)
            //print hasil perkalian
            document.write("<br>"+"Pembagian : val1/val2"+"<br>")
            //print pembagian val/val2
            document.write(val1/val2)
            //print hasil pembagian
            document.write("<br>"+"Penjumalahan : val1+val2"+"<br>")
            //print penjumlahan val1+val2
            document.write(val1+val2)
            //print hasil penjumlahan
            document.write("<br>"+"Pengurangan : val1-val2"+"<br>")
            //print pengurangan val1-val2
            document.write(val1-val2)
            //print hasil pengurangan
            document.write("<br>"+"Modulus : val1%val2"+"<br>")
            //print modulus val1%val2
            document.write(val1%val2)
            //print hasil modulus
        }
    </script>
    <body>
        <input type="button" name="button1" value="arithmetic" 
        onclick=test(9,4)> 
        <!--untuk mengisi value test dari val1 dan val2-->
    </body>
</html>
